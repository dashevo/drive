name: tests

on:
  workflow_dispatch:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
  pull_request:
    branches:
      - master
      - v[0-9]+.[0-9]+-dev

jobs:
  test:
    name: Run drive tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Enable NPM cache
        uses: actions/cache@v2
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Check NPM package lock version is updated
        run: npm run check-package # TODO: does this exist as an action already?

      - name: Install NPM dependencies
        run: npm ci

      - name: Run ESlinter
        run: npm run lint

      - name: Create dotenv file
        run: cp .env.example .env

      - name: Run tests
        run: npm run test:coverage

  test_suite:
    name: Run platform test suite
    needs: test
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Enable NPM cache
        uses: actions/cache@v2
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Docker layers
        uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          concurrency: 8

      - uses: dashevo/gh-action-runtime-vars@master
        if: ${{ contains(github.event.pull_request.body, '/set-var')}}

      - name: Print vars
        shell: bash
        working-directory: ${{ github.action_path }}
        run: |
          echo "123456"
          echo "url1 $ACTIONS_CACHE_URL"
          echo "url2 $ACTIONS_RUNTIME_URL"
          echo "url3 ${{ env.ACTIONS_CACHE_URL }}"

      - name: Get current branch name
        id: branch_name
        run: |
          if [ -z "$GITHUB_HEAD_REF" ]; then
            echo "::set-output name=name::${GITHUB_REF#refs/tags/}"
          else
            echo "::set-output name=name::${GITHUB_HEAD_REF}"
          fi

      - uses: dashevo/gh-action-start-local-network@master
        with:
          cache-url: ${{ env.ACTIONS_CACHE_URL }}
          drive-branch: ${{ steps.branch_name.outputs.name }}
          dapi-branch: ${{ env.dapi-branch }}
          dashmate-branch: ${{ env.dashmate-branch }}
          install-sdk-version: ${{ env.install-sdk-version }}

      - uses: dashevo/gh-action-run-platform-test-suite@v0.1.1
        with:
          sdk-install: ${{ env.install-sdk-version }}
          faucet-private-key: ${{ env.faucet-private-key }}
          dpns-contract-id: ${{ env.dpns-contract-id }}
          dpns-top-level-identity-id: ${{ env.dpns-top-level-identity-id }}
          dpns-top-level-identity-private-key: ${{ env.dpns-top-level-identity-private-key }}
          version: ${{ env.platform-test-suite-branch }}

      - name: Show Docker logs
        if: ${{ failure() }}
        uses: jwalton/gh-docker-logs@v1
